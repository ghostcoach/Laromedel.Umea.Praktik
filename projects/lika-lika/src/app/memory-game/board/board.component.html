<div class="cards grid grid-cols-3 gap-12 place-items-center"
     [ngClass]="'cards-' + (numberOfCards$ | async)">
  @for (memoryCard of playingDeck$ | async; track memoryCard.id; let index = $index) {
    <app-card
      [memoryCard]="memoryCard"
      [cardBackImage]="category.cardBackImage"
      [cardFrontImage]="category.cardFrontImage"
      [cardIndex]="index">
    </app-card>
  }
</div>
