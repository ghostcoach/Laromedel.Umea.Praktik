<div 
    (click)="onCardClick()"
    (keydown)="onCardClick()"
    aria-disabled="true"
    [ngClass]="dynamicClass"
    class="bg-yellow-300 flex justify-center items-center card w-44 h-60 border border-1 border-black rounded-lg"
    >
    <div class="border border-1 border-black w-[93%] h-[95%] rounded-md bg-white flex items-center justify-center">
        <app-card-content
        [pairingMode]="pairingMode"
        [data]="content"
        class="w-full h-full"
        >
        </app-card-content>
    </div>
</div>
