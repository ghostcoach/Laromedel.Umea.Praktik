<div 
    [attr.aria-disabled]="true"
    [ngClass]="flippedClass"
    class="card-container w-44 h-60 rounded-md"
>
    <div class="card-inner">
        <!-- Back of the Card -->
        <div class="card-back rounded-md">
            <div [ngClass]="modeClass" class="bg-slate-600 w-full h-full rounded-md border border-1 border-black"></div>
        </div>
        
        <!-- Front of the Card -->
        <div [ngClass]="[modeClass, isCorrectClass]" class="relative card-front  flex justify-center items-center card w-44 h-60 border border-1 border-black rounded-lg">
            <div class="border border-1 border-black w-[93%] h-[95%] rounded-md bg-white flex items-center justify-center">
                <app-card-content
                    [pairingMode]="pairingMode"
                    [data]="content"
                    class="w-full h-full border-transparent border-solid border-4 hover:border-blue-500"
                    (click)="onCardClick()"
                    (keydown)="onCardClick()"
                >
                </app-card-content>
                <button 
                    class="z-30 absolute bottom-0 right-0 rounded-md border-transparent border-solid border-4 p-1 m-2 hover:border-blue-500"
                    (click)="playAudio()"
                    >
                    <img src="assets/layout/icons/play-sound-icon.svg" alt="" class="w-10">
                </button>
            </div>
        </div>
    </div>
</div>
