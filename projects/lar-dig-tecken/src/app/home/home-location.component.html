 <div class="flex flex-col min-h-screen max-h-fit bg-blue-200 m-0 p-0">
<header class="flex justify-between mb-4 sticky top-0 z-10">
     <h1 class="font-bold text-2xl p-5">Lika = Lika: Lär dig tecken</h1>
     <app-game-settings
     [gameSettings]="currentGameSettings"
     class="absolute right-0"
     ></app-game-settings>
</header>

<!-- Conditionally show the section only when the router-outlet is not rendering a component -->
<section *ngIf="isHomeVisible" class="flex p-4 items-center justify-center flex-grow">
  <div class="flex flex-wrap gap-5 max-w-screen-md w-full justify-center">
    <div *ngFor="let key of selectedGameKeys">
      <app-selected-game-link
        [selectedGame]="selectedGameEnum[key]"
        class="flex"
      ></app-selected-game-link>
    </div>
  </div>
</section>

<!-- This is where the selected component will be dynamically loaded -->
<router-outlet></router-outlet>
</div>
