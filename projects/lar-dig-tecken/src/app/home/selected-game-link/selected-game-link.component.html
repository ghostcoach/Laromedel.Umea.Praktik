<a 
    class="px-10 py-8 w-52 rounded-sm text-center"
    [routerLink]="['/valt-spel', selectedGameDataName]"
    [ngClass]="selectedGame ? 'selected-game-' + selectedGameDataName : '' "
>
<span
  class="tracking-wide font-semibold"
>
  {{ selectedGame | capitalize }}
</span>
</a>

<ng-container *ngIf="dynamicContent" [ngComponentOutlet]="dynamicContent"></ng-container>
