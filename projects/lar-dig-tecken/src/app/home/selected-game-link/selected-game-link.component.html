<a 
    class="px-10 py-8 w-52 rounded-sm text-center border border-black border-1"
    [routerLink]="['/', selectedGameDataName]"
    [ngClass]="selectedGame ? 'selected-game-' + selectedGameDataName : '' "
>
<span
  class="tracking-wide font-semibold"
>
  {{ selectedGame | capitalize }}
</span>
</a>
